<!doctype html>
<html lang="en">

<head>
  <title>Easy signup - configuration</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Lato', 'Open Sans', sans-serif;
    }
    
    body {
      margin: 10px;
    }
    
    header * {
      vertical-align: middle;
      display: inline-block;
      margin: 0 5px;
    }
    
    header h2 {
      display: block;
      margin: 10px 10px 2px 10px;
    }
    
    header ul {
      margin-bottom: 10px;
    }
    
    button {
      border-radius: 15px;
      background: #eee;
      color: #4aa3df;
      margin: 0 5px !important;
      text-align: center;
      border: 0;
    }
    
    fieldset {
      background: #f7f7f7;
      border-radius: 5px;
      border: 0;
      margin: 10px 0;
      padding: 10px;
    }
    
    .button-remove {
      float:right;
    }
    
    dd button {
      min-width: 30px !important;
      margin: 0 0 0 10px !important;
    }
    
    fieldset dd,
    fieldset dt {
      margin: 3px 0;
    }
    
    [name="value"] {
      width: 100%;
    }
    
    dd {
      display: inline-block;
      margin: 0 5px;
    }
  </style>
</head>

<body>
  <header>
    <img src="../icon48.png">
    <h1> Easy Signup options</h1>
    <h2>Variables</h2>
    <ul>
      <li>{hostname} - changes to site's hostname, i.e: google.com</li>
    </ul>
    <button class="button-add-filler">Add</button>

    <button class="button-save">Save</button>


  </header>


  <form id="fillers">
  </form>
  <button class="button-save">Save</button>
  <script type="text/javascript" src="./easy_signup.js"></script>
  <script type="text/javascript" src="./options.js"></script>
</body>

</html>
