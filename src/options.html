<!doctype html>
<html lang="en">

<head>
  <title>Easy signup - configuration</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Lato', 'Open Sans', sans-serif;
    }
    
    body {
      margin: 10px;
    }

    header h1, header img, header li, header ul {
      vertical-align: middle;
      display: inline-block;
      margin: 0 10px;
    }
    
    button {
      text-decoration: none;
      font-size: 14pt;
      font-weight: bold;
      border-radius: 15px;
      background: #eee;
      color: #4aa3df;
      padding: 5px;
      text-align: center;
      display: inline-block;
      border: 0;
    }
    
    li {
      display: inline-block;
    }
    
    fieldset {
      background: #f7f7f7;
      border-radius: 5px;
      border: 0;
      margin: 10px 0;
      padding: 10px;
    }
    
    fieldset h1 input {
      color: #4aa3df;
    }
    
    fieldset dd {
      border-bottom: 2px dashed #ccc;
    }
    
    fieldset input {
      border: 0;
      
      background: none;
      font-size: 14pt;
      margin: 5px 0;
      padding: 5px;
    }
    
    fieldset dt {
      margin: 5px 0;
    }
    
    dd {
      display: inline-block;
      margin: 0 5px;
    }
    
    fieldset input:focus {
      outline-style: solid;
      outline-width: 2px;
      outline-color: #ccc;
    }
  </style>
</head>

<body>
  <header>
    <img src="../icon48.png"><h1> Easy Signup options</h1>
    <ul>
      <li>
        <button class="button-add-filler">Add</button>
      </li>
      <li>
        <button class="button-save">Save</button>
      </li>
    </ul>
  </header>
  <h2>Variables</h2>
  <ul>
    <li>{hostname} - changes to site's hostname, i.e: google.com</li>
  </ul>
  
  <form id="fillers">
  </form>
  <script type="text/javascript" src="./easy_signup.js"></script>
  <script type="text/javascript" src="./options.js"></script>
</body>

</html>
